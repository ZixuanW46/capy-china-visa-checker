<!DOCTYPE html>

    <title>China Visa Eligibility Checker</title>

        <div class="hidden md:flex gap-10">

        <div

      <div id="main-section" class="flex flex-1 overflow-hidden">
        <div id="input-panel" class="w-3/12 overflow-y-auto">
          <div class="flex flex-col flex-nowrap items-center px-4">
            <div id="input-panel-section-1" class="flex-shrink-0 w-full">
              <div class="">
                <label
                  for="input-panel-section-1"
                  class="block text-base font-bold text-gray-900"
                  >Nationality</label
                >
                <div
                  id="selection-input-nationality"
                  class="relative mt-2 rounded-md"
                >
                  <input
                    id="combobox"
                    type="text"
                    class="block w-full rounded-md bg-[#F2F2F2] py-1.5 pl-3 pr-12 text-base text-gray-900 outline outline-0 -outline-offset-1 outline-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-[#C18C5D] sm:text-sm/6"
                    role="combobox"
                    aria-controls="options"
                    aria-expanded="false"
                  />
                  <button
                    type="button"
                    class="absolute inset-y-0 right-0 flex items-center rounded-r-md px-2 focus:outline-none"
                  >
                    <svg
                      class="size-5 text-white"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                      aria-hidden="true"
                      data-slot="icon"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M10.53 3.47a.75.75 0 0 0-1.06 0L6.22 6.72a.75.75 0 0 0 1.06 1.06L10 5.06l2.72 2.72a.75.75 0 1 0 1.06-1.06l-3.25-3.25Zm-4.31 9.81 3.25 3.25a.75.75 0 0 0 1.06 0l3.25-3.25a.75.75 0 1 0-1.06-1.06L10 14.94l-2.72-2.72a.75.75 0 0 0-1.06 1.06Z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </button>

                  <ul
                    class="absolute z-10 mt-1 max-h-60 w-full overflow-auto rounded-md bg-white py-1 text-base shadow-lg ring-1 ring-black/5 focus:outline-none sm:text-sm hidden"
                    id="options"
                    role="listbox"
                  >
                    <li
                      class="relative cursor-pointer select-none py-2 pl-3 pr-9 text-gray-900 hover:bg-indigo-600 hover:text-white"
                      role="option"
                      tabindex="-1"
                      data-value="UK"
                    >
                      <span class="block truncate">United Kingdom</span>
                      <span
                        class="absolute inset-y-0 right-0 flex items-center pr-4 text-indigo-600 hidden"
                      >
                        <svg
                          class="size-5"
                          viewBox="0 0 20 20"
                          fill="currentColor"
                          aria-hidden="true"
                          data-slot="icon"
                        >
                          <path
                            fill-rule="evenodd"
                            d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z"
                            clip-rule="evenodd"
                          />
                        </svg>
                      </span>
                    </li>

                    <li
                      class="relative cursor-pointer select-none py-2 pl-3 pr-9 text-gray-900 hover:bg-indigo-600 hover:text-white"
                      role="option"
                      tabindex="-1"
                      data-value="US"
                    >
                      <span class="block truncate">United States</span>
                      <span
                        class="absolute inset-y-0 right-0 flex items-center pr-4 text-indigo-600 hidden"
                      >
                        <svg
                          class="size-5"
                          viewBox="0 0 20 20"
                          fill="currentColor"
                          aria-hidden="true"
                          data-slot="icon"
                        >
                          <path
                            fill-rule="evenodd"
                            d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z"
                            clip-rule="evenodd"
                          />
                        </svg>
                      </span>
                    </li>

                    <li
                      class="relative cursor-pointer select-none py-2 pl-3 pr-9 text-gray-900 hover:bg-indigo-600 hover:text-white"
                      role="option"
                      tabindex="-1"
                      data-value="DE"
                    >
                      <span class="block truncate">Germany</span>
                      <span
                        class="absolute inset-y-0 right-0 flex items-center pr-4 text-indigo-600 hidden"
                      >
                        <svg
                          class="size-5"
                          viewBox="0 0 20 20"
                          fill="currentColor"
                          aria-hidden="true"
                          data-slot="icon"

                            clip-rule="evenodd"
                          />
                        </svg>
                      </span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="border w-full my-4"></div>
            <div id="input-panel-section-2" class="flex-shrink-0 w-full">
              <div>
                <label
                  for="input-panel-section-2"
                  class="block text-base font-bold text-gray-900"
                  >Inbound Travel Plan</label
                >
              </div>
              <div
                id="selection-input-inbound-travel-origin"
                class="relative mt-2"
              >
                <div class="mt-4">
                  <label
                    for="origin-combobox"
                    class="block text-sm font-medium text-gray-900"
                    >Origin</label
                  >
                  <div class="relative mt-2 bg-[#E6E6E6] rounded-md">
                    <input
                      id="origin-combobox"
                      type="text"
                      class="block w-full rounded-md bg-[#F2F2F2] py-1.5 pl-3 pr-12 text-base text-gray-900 outline outline-0 -outline-offset-1 outline-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-[#C18C5D] sm:text-sm/6"
                      role="combobox"
                      aria-controls="origin-options"
                      aria-expanded="false"
                    />
                    <button
                      type="button"
                      class="absolute inset-y-0 right-0 flex items-center rounded-r-md px-2 focus:outline-none"
                    >
                      <svg
                        class="size-5 text-white"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                        aria-hidden="true"
                        data-slot="icon"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M10.53 3.47a.75.75 0 0 0-1.06 0L6.22 6.72a.75.75 0 0 0 1.06 1.06L10 5.06l2.72 2.72a.75.75 0 1 0 1.06-1.06l-3.25-3.25Zm-4.31 9.81 3.25 3.25a.75.75 0 0 0 1.06 0l3.25-3.25a.75.75 0 1 0-1.06-1.06L10 14.94l-2.72-2.72a.75.75 0 0 0-1.06 1.06Z"

                      role="listbox"
                    ></ul>
                  </div>
                </div>
              </div>
              <div
                id="selection-input-inbound-travel-destination"
                class="relative mt-2"
              >
                <div class="mt-4">
                  <label
                    for="destination-combobox"
                    class="block text-sm font-medium text-gray-900"
                    >Destination</label

                  <div class="relative mt-2 bg-[#E6E6E6] rounded-md">
                    <input
                      id="destination-combobox"
                      type="text"
                      class="block w-full rounded-md bg-[#F2F2F2] py-1.5 pl-3 pr-12 text-base text-gray-900 outline outline-0 -outline-offset-1 outline-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-[#C18C5D] sm:text-sm/6"

                      aria-expanded="false"

                      class="absolute inset-y-0 right-0 flex items-center rounded-r-md px-2 focus:outline-none"
                    >
                      <svg
                        class="size-5 text-white"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                        aria-hidden="true"
                        data-slot="icon"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M10.53 3.47a.75.75 0 0 0-1.06 0L6.22 6.72a.75.75 0 0 0 1.06 1.06L10 5.06l2.72 2.72a.75.75 0 1 0 1.06-1.06l-3.25-3.25Zm-4.31 9.81 3.25 3.25a.75.75 0 0 0 1.06 0l3.25-3.25a.75.75 0 1 0-1.06-1.06L10 14.94l-2.72-2.72a.75.75 0 0 0-1.06 1.06Z"
                          clip-rule="evenodd"
                        />
                      </svg>
                    </button>
                    <ul
                      class="absolute z-10 mt-1 max-h-60 w-full overflow-auto rounded-md bg-white py-1 text-base shadow-lg ring-1 ring-black/5 focus:outline-none sm:text-sm hidden"
                      id="destination-options"
                      role="listbox"
                    ></ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="border border-gray-200 w-full my-4"></div>
            <div
              id="input-panel-section-3"
              class="bg-slate-600 h-80 flex-shrink-0 w-full"
            ></div>
            <div class="border border-gray-200 w-full my-4"></div>
            <div
              id="input-panel-section-4"
              class="bg-slate-400 h-80 flex-shrink-0 w-full"
            ></div>
          </div>
        </div>
        <div id="result-panel" class="flex-1 w-9/12"></div>
      </div>
